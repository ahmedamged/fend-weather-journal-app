<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id="app">
  <div class="holder headline">
    Weather Journal App
  </div>
  <div class="holder zip">
    <label class="main-labels" for="zip">Enter Zipcode here</label>
    <input class="zipcode" type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <div>
      <label class="main-labels" for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="60"></textarea>
      <select id="degreesType" class="degrees" name="degrees">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celcius">Celcius</option>
      </select>
    </div>
    <button class="generate-btn" id="generate" type="submit">Generate</button>
  </div>
  <div class="holder entry">
    <div class="title">Most Recent Entry</div>
    <div id="entryHolder">
      <div>Temperature: <span id="temp"></span> &deg;<span id="degreesChar">F</span></div>
      <div>Date: <span id="date"></span></div>
      <div>I'm feeling: <span id="content"></span></div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
